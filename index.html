<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convertidor de temperaturas</title>
</head>
<body>

    <h1>
        Convertidor de temperatura

    </h1>

    <p>
        Actualmente convierte de Temperatura Celcius a: <br>
        Fahrenheit <br>
        Kelvin <br>
        Celcius
    </p>

    <form id="date" action="">
        <input type="text" id="ingresar" placeholder="Ingrese temperatura a convertir" >
    </form>

    <div id="temperaturas">
        <h1 id="celcius"></h1>
        <h2 id="kelvin"></h2>
        <h3 id="faren"></h3>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
